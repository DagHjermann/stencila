<div id="title">Test for strong</div>

<p>In Stencila Documents, <code>Strong</code> nodes imply <a href="https://developer.mozilla.org/en/docs/Web/HTML/Element/strong#Emphasis_vs._Strong">"strong importance" rather than "strong emphasis"</a>. For that reason, single surrounding asterisks are used in the <strong>strong</strong> macro. </p>

<p>It may be better to use double underscores to prevent conflict with asterisks in <code>Code</code>code> nodes.</p>
