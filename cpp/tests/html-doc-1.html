<!DOCTYPE html>
<html>
	<head>
		<title>A HTML document that should be loaded and pretty dumped back identically</title>
		<meta charset="utf-8">
	</head>
	<body>
		Some plain text
		<div>
			<ul>
				<li>One</li>
				<li>Two</li>
				<li>Three</li>
			</ul>
		</div>
		Some text <span>with </span> <b>inline</b> elements.
		<p>
			A paragraph with <code>some</code> <em>inline</em> elements.
		</p>
		<p>
			An inline equation <script type="math/asciimath">E=mc^2</script>.
		</p>
		<p>
			A display equation:
		</p>
		<p>
			<script type="math/asciimath; mode=display">E=mc^2
</script>
		</p>
	</body>
</html>
