<!DOCTYPE html>
<html>
<head>
    <title>Stencila Jasmine Spec Runner</title>

    <link rel="stylesheet" type="text/css" href="/components/jasmine/lib/jasmine-core/jasmine.css">
    <script type="text/javascript" src="/components/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="/components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <script type="text/javascript" src="/components/jasmine-reporters/src/jasmine.junit_reporter.js"></script>

    <script type="text/javascript" src="/components/Base.js-Module/Base.js"></script>
    <script type="text/javascript" src="/components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/components/transparency/dist/transparency.min.js"></script>
    <script type="text/javascript" src="/stencila.js"></script>

    <script type="text/javascript" src="/tests/stencil.js"></script>
    <script type="text/javascript" src="/tests/theme.js"></script>
    <script type="text/javascript" src="/tests/dataset.js"></script>

    <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();
      var junitXmlReporter = new jasmine.JUnitXmlReporter();

      jasmineEnv.addReporter(htmlReporter);
      jasmineEnv.addReporter(junitXmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
    </script>
    
</head>

<body>
</body>

</html>
