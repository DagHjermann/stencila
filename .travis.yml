language: cpp

compiler:
    - gcc

before_install:
    # Use this to prepare the system to install prerequisites or dependencies

    # gcc 4.8 (default is gcc 4.6 since this is Ubuntu 12.04)
    - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test -y; fi

    - sudo apt-get update -qq

install:
    # Use this to install any prerequisites or dependencies necessary to run your build

    # gcc 4.8
    - if [ "$CXX" == "g++" ]; then sudo apt-get install -qq g++-4.8; fi
    - if [ "$CXX" == "g++" ]; then export CXX="g++-4.8"; fi

    - $CXX --version

script: 
    - make vars-echo cpp-requires cpp-tests
